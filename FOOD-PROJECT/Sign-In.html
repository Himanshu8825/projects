<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="Sign-In.css">
</head>

<body>
    <div class="container">
        <div class="contant">
            <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="" class="img2" >
            <div class="btns">
                <div class="registerBtn">
                    <p class="para4">Sign-In</p>
                </div>
                <div class="loginBtn"><img
                        src="https://static.vecteezy.com/system/resources/previews/010/353/285/original/colourful-google-logo-on-white-background-free-vector.jpg"
                        alt=""> Sign-up with google</div>
            </div>
            <div class="para">
                <p>See your growth and get consulting support!</p>
            </div>
            <img src="https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=449&q=80"
                alt="">
            <div class="forms">
                <label for="">Emai-Id:</label><br>
                <input type="email" placeholder="dummy@gmail.com"><br>
                <label for="">Password:</label><br>
                <input type="password" placeholder="min 8 charactor"><br>
                <input type="checkbox" class="checkbox">
                <p class="para2">Remember me </p>
                <div class="botton" id="btn">
                    <button id="btn">Sign-In</button>
                </div>
                <div>
                    <p class="para3">Not registered yet ? <span><a href="/Sign-Up.html">Create an account</a></span></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
